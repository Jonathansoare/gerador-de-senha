<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo</title>
</head>
<body>
    <section class="container">
       <h1>Gerador de senha</h1>
       <div class="senha-gerada">Selecione as opções</div>

       Quantidade de caracteres <input value="5" type="number" min="1" max="50" class="qtd-caracteres"><br>
       Adicionar maiúsculo <input type="checkbox" class="chk-maiuscula" checked> <br>
       Adicionar minúscula <input type="checkbox" class="chk-minuscula" checked> <br>
       Adicionar números <input type="checkbox" class="chk-numeros" checked> <br>
       Adicionar simbolos <input type="checkbox" class="chk-simbolos" checked> <br>

       <button class="gera-senha">Gerar senha</button>
    </section>

    <script src="assets/js/bundle.js"></script>
</body>
</html>
